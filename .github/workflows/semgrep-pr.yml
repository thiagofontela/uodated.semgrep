name: Semgrep (PR Scan)

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  security-events: write
  actions: read

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Semgrep Cloud PR Scan + Comments
        uses: semgrep/semgrep-action@v3
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          config: |
            p/ci
            p/java
            p/security-audit
          generateSarif: true
          comment: true

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
