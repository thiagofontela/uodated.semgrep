name: Semgrep

on:
  pull_request:
    branches: [ main ]
    paths: [ '**/*.java' ]
  push:
    branches: [ main ]
    paths: [ '**/*.java' ]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep using official packs
        uses: returntocorp/semgrep-action@v1
        with:
          # Use registry packs: p/ci (default), p/java for Java-specific checks, p/security-audit for more coverage
          config: p/ci,p/java,p/security-audit
          # Do not fail the build by default. Remove this line to enable strict fail-on-findings behavior later.
          # The action will still generate SARIF and annotations.
          fail_on_error: 'false'
          generateSarif: '1'
          # publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}   # optional: enable if you use Semgrep Cloud

      - name: Upload SARIF file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif
          if-no-files-found: warn
