name: Semgrep (Main Scan)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep using registry packs
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci,p/java,p/security-audit
          args: --sarif --output .semgrep/semgrep.sarif

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: .semgrep/semgrep.sarif

