name: Semgrep (Main Scan)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep Scan
        run: |
          semgrep --config p/ci --config p/java --config p/security-audit \
            --sarif --output semgrep.sarif || true

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

      - name: Upload SARIF to Semgrep Cloud (Dashboard)
        if: always()
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $SEMGREP_APP_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @semgrep.sarif \
            https://semgrep.dev/api/v1/ci/upload
