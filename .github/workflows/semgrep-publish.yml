name: Semgrep (Manual Full Scan)

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Manual Full Scan + Cloud Upload
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          docker run --rm \
            -v "${PWD}:/src" \
            -w /src \
            returntocorp/semgrep:latest \
            semgrep \
              --config p/ci \
              --config p/java \
              --config p/security-audit \
              --sarif --output semgrep.sarif \
              --auth-token "$SEMGREP_APP_TOKEN"

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
